<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionario Web</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="author" content="Amanda Silva">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/icons/iconoir_book.png" alt="Logo do site">
        </div>
        <div class="outro-lado">
            <!-- ConteÃºdo que vocÃª deseja adicionar no outro lado do header -->
        </div>
        <input type="hidden" id="modeInput" value="light">
        <div id="content">
            <p id="dictionaryWord">
                <span class="clickable" onclick="changeFont(this)"></span>
                <span class="clickable" onclick="changeFont(this)"></span>
            </p>
        </div>
        <div>
            <select id="fontSelect" onchange="changeFont()">
                <option value="Arial, sans-serif">Sans Serif</option>
                <option value="Georgia, serif">Serif</option>
                <option value="Courier New, monospace">Mono</option>
            </select>
            <div class="dark-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                    <span class="slider round"></span>
                </label>
                <button id="toggleButton" onclick="toggleIcon()">ðŸŒž</button>
            </div>
        </div>
    </header>
    <div id="container">
        <h3 id="titulo">Dicionario Web</h3>
        <div id="container__secundario">
            <div id="container__input">
                <input type="text" id="container__inputtxt" placeholder="Digite aqui a palavra desejada...">
                <div id="dictionary">
                    <div id="word-audio">
                        <button id="word__audio">
                            <img src="./assets/icons/icon-play.svg"Play audio>
                        </button>
                    </div>
                    <button id="container__btn">Buscar</button>
                </div>
            </div>
            <div id="container__result"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
